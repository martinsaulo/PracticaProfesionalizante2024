<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrar Cliente</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="/../index.html">VeterinariaAPI</a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/Animal/listado.html">Animales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Cliente/listado.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Atencion/listado.html">Atenciones</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Registrar Cliente</h1>
    <hr>
    <div class="col-md-8">
        <form action="">
            <label class="form-label" for="">Nombre</label><br>
            <input class="form-control" type="text" required><br>

            <label class="form-label" for="">Apellido</label><br>
            <input class="form-control" type="text" required><br>
            
            <label class="form-label" for="">DNI</label><br>
            <input class="form-control" type="number" min="0" required><br>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a class="btn btn-link" href="/Cliente/listado.html">Volver al listado</a>
    </div>
    
</body>
