<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registrar Atencion</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="/../index.html">VeterinariaAPI</a>

        <div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/Animal/listado.html">Animales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Cliente/listado.html">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/Atencion/listado.html">Atenciones</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Registrar Atencion</h1>
        <hr>
    </div>
    
    <div class="container mt-4">
        
        <div class="col-md-8">
            <form action="">
                <label class="form-label" for="">Fecha</label><br>
                <input class="form-control" type="date" required><br>

                <label class="form-label" for="">Motivo</label><br>
                <input class="form-control" type="text" required><br>

                <label class="form-label" for="">Tratamiento</label><br>
                <input class="form-control" type="text" required><br>

                <label class="form-label" for="">Medicamentos (Separados por coma)</label><br>
                <input class="form-control" type="text" required><br>

                <label class="form-label" for="">Animal</label><br>
                <input class="form-control" type="text" required><br>
                
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <a class="btn btn-link" href="/Atencion/listado.html">Volver al listado</a>
        </div>
    </div>
